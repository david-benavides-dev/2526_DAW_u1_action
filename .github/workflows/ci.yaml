name: CI con AutoCommit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # 👈 IMPORTANTE: permite que el bot pueda hacer commits/push


jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar pytest
        run: pip install pytest
      - name: Instalar pdoc
        run: pip install pdoc==6.1.1

      - name: Ejecutar script de tests y actualizar README
        run: python update_readme.py

      - name: Commit automático del README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README con estado de tests"
          file_pattern: README.md

      - name: Generar documentación HTML usando pdoc
        run: pdoc -o docs/_build/html main.py

      - name: Generar documentación MD usando pdoc
        run: pdoc --markdown -o docs/md main.py

      - name: Actualizando documentación web
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "documentación web actualizada"
          file_pattern: docs/**
